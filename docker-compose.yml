# https://github.com/sprintcube/docker-compose-lamp

version: "3"

services:
  webserver:
    build: 
      context: .docker/bin/webserver
    container_name: 'EXCEL-7.2.x-webserver'
    restart: 'always'
    ports:
      - "8877:80"
      - "443:443"
    links: 
      - mysql
    volumes: 
      - ./public_html:/var/www/html
      - .docker/config/php/php.ini:/usr/local/etc/php/php.ini
      - .docker/config/vhosts:/etc/apache2/sites-enabled
      - .docker/logs/apache2:/var/log/apache2
    environment:
      - AMBIENTE:DEV

  mysql:
    build: .docker/bin/mysql
    container_name: 'EXCEL-5.6-mysql'
    restart: 'always'
    ports:
      - "3377:3306"
    volumes: 
      - .docker/data/mysql:/var/lib/mysql
      - .docker/logs/mysql:/var/log/mysql
      - .docker/bin/mysql/extra.cnf:/etc/mysql/conf.d/extra.cnf
    environment:
        MYSQL_ROOT_PASSWORD: password
        DB_HOST: EXCEL-5.6-mysql
        DB_PORT: 3306
        DB_DATABASE: SERVER
        DB_USERNAME: root
        DB_PASSWORD: password
        DOCKER_WEB_PORT: 8877